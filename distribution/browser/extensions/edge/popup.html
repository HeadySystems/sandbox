<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { width: 380px; min-height: 500px; background: #0d0d1a; color: #e0e0e0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
    header { padding: 16px; background: linear-gradient(135deg, #1a1a2e, #16213e); border-bottom: 1px solid rgba(124,58,237,0.3); display: flex; align-items: center; gap: 10px; }
    header h1 { font-size: 16px; font-weight: 600; }
    .actions { display: flex; flex-wrap: wrap; gap: 6px; padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.05); }
    .actions button { padding: 6px 12px; border-radius: 20px; border: 1px solid rgba(124,58,237,0.3); background: rgba(124,58,237,0.1); color: #c4b5fd; font-size: 12px; cursor: pointer; }
    .actions button:hover { background: rgba(124,58,237,0.3); }
    #chat { flex: 1; overflow-y: auto; padding: 12px; min-height: 280px; max-height: 360px; }
    .input-row { display: flex; gap: 8px; padding: 12px; border-top: 1px solid rgba(255,255,255,0.05); }
    .input-row input { flex: 1; padding: 10px 14px; border-radius: 12px; border: 1px solid rgba(124,58,237,0.3); background: rgba(255,255,255,0.05); color: #e0e0e0; font-size: 14px; outline: none; }
    .input-row button { padding: 10px 16px; border-radius: 12px; border: none; background: #7c3aed; color: white; font-size: 14px; cursor: pointer; }
  </style>
</head>
<body>
  <header><span style="font-size:24px">&#x2B22;</span><h1>Heady AI</h1>
    <button id="open-sidebar" style="margin-left:auto;background:none;border:1px solid rgba(124,58,237,0.3);color:#c4b5fd;padding:4px 10px;border-radius:8px;font-size:11px;cursor:pointer">Sidebar</button>
  </header>
  <div class="actions">
    <button id="summarize">Summarize</button><button id="explain">Explain</button><button id="research">Research</button>
    <button id="draft">Draft</button><button id="translate">Translate</button><button id="tasks">Tasks</button><button id="code">Code</button>
  </div>
  <div id="chat"></div>
  <div class="input-row"><input id="input" placeholder="Ask Heady..." autocomplete="off"><button id="send">Send</button></div>
  <script src="popup.js"></script>
</body>
</html>
