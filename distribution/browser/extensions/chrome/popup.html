<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heady AI</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 360px; min-height: 480px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0d0d1a; color: #e0e0e0;
    }
    .header {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      padding: 16px; display: flex; align-items: center; gap: 12px;
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }
    .header .orb {
      width: 36px; height: 36px; border-radius: 50%;
      background: radial-gradient(circle, #7c3aed, #4f46e5);
      animation: breathe 3s ease-in-out infinite;
    }
    @keyframes breathe {
      0%, 100% { transform: scale(1); opacity: 0.9; }
      50% { transform: scale(1.08); opacity: 1; }
    }
    .header h1 { font-size: 18px; font-weight: 600; }
    .header .status { font-size: 11px; color: #6ee7b7; }
    .chat { flex: 1; padding: 12px; overflow-y: auto; }
    .input-bar {
      display: flex; gap: 8px; padding: 12px;
      border-top: 1px solid rgba(255,255,255,0.08);
    }
    .input-bar input {
      flex: 1; padding: 10px 14px; border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.15);
      background: rgba(255,255,255,0.05); color: #e0e0e0;
      font-size: 14px; outline: none;
    }
    .input-bar input:focus { border-color: #7c3aed; }
    .input-bar button {
      padding: 10px 16px; border-radius: 20px; border: none;
      background: linear-gradient(135deg, #7c3aed, #4f46e5);
      color: white; cursor: pointer; font-weight: 600;
    }
    .quick-actions {
      display: grid; grid-template-columns: 1fr 1fr; gap: 8px;
      padding: 12px;
    }
    .quick-actions button {
      padding: 10px; border-radius: 12px; border: none;
      background: rgba(255,255,255,0.05); color: #c4b5fd;
      cursor: pointer; font-size: 12px; text-align: left;
    }
    .quick-actions button:hover { background: rgba(124,58,237,0.2); }
    .footer {
      padding: 8px 12px; font-size: 10px; color: #666;
      text-align: center; border-top: 1px solid rgba(255,255,255,0.05);
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="orb"></div>
    <div>
      <h1>Heady AI</h1>
      <div class="status">Connected</div>
    </div>
  </div>
  <div class="quick-actions">
    <button id="summarize">Summarize Page</button>
    <button id="explain">Explain Selection</button>
    <button id="research">Deep Research</button>
    <button id="draft">Draft Response</button>
    <button id="translate">Translate</button>
    <button id="tasks">Extract Tasks</button>
    <button id="code">Analyze Code</button>
    <button id="open-sidebar">Open Sidebar</button>
  </div>
  <div class="chat" id="chat"></div>
  <div class="input-bar">
    <input type="text" id="input" placeholder="Ask Heady anything..." />
    <button id="send">Send</button>
  </div>
  <div class="footer">HeadySystems &mdash; Sacred Geometry Architecture</div>
  <script src="popup.js"></script>
</body>
</html>
