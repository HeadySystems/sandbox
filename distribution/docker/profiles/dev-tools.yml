# Dev Tools â€” API + orchestrator + RAG + MCP + tool-bridge + IDE
# Usage: docker compose -f base.yml -f profiles/dev-tools.yml up

services:
  heady-api:
    environment:
      - DEV_MODE=true

  heady-orchestrator:
    environment:
      - PREFER_LOCAL_MODELS=true
      - CLOUD_FALLBACK=true

  mcp-gateway:
    environment:
      - MCP_CONFIG=distribution/mcp/configs/default-mcp.yaml

  heady-ide:
    environment:
      - PASSWORD=${HEADY_IDE_PASSWORD:-heady}

  model-runner:
    environment:
      - OLLAMA_MODELS=llama3.1:8b,codellama:7b,nomic-embed-text

  # Disable non-dev services
  heady-web:
    profiles: ["disabled"]
  heady-buddy:
    profiles: ["disabled"]
  billing:
    profiles: ["disabled"]
  telemetry:
    profiles: ["disabled"]
  voice-io:
    profiles: ["disabled"]
