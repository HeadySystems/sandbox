bundles:
  personal-suite:
    name: "Heady Personal Suite"
    apps:
      - heady-browser-ext
      - heady-mobile-chat
      - headyos-web
      - heady-ide-vscode
      - heady-ide-neovim
      - heady-cli
    plan: personal
    price_monthly: 5.00
    savings_vs_individual: "Free (all apps are free/personal tier)"

  pro-suite:
    name: "Heady Pro Suite"
    apps:
      - heady-browser-ext
      - heady-browser-shell
      - heady-mobile-chat
      - heady-mobile-dev
      - heady-mobile-voice
      - headyos-desktop
      - headyos-web
      - heady-ide-vscode
      - heady-ide-jetbrains
      - heady-ide-neovim
      - heady-cli
      - heady-api
      - heady-mcp-gateway
    plan: pro
    price_monthly: 12.00
    savings_vs_individual: "$31/mo (vs $43 individually)"

  dev-pack:
    name: "Heady Dev Pack"
    apps:
      - heady-browser-ext
      - heady-mobile-dev
      - heady-ide-vscode
      - heady-ide-jetbrains
      - heady-ide-neovim
      - heady-cli
      - heady-api
      - heady-mcp-gateway
    plan: pro
    price_monthly: 12.00
    target_audience: "Developers and engineers"

  creator-pack:
    name: "Heady Creator Pack"
    apps:
      - heady-browser-ext
      - heady-browser-shell
      - heady-mobile-chat
