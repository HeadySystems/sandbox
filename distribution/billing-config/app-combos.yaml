    target_audience: "Content creators, writers, researchers"

  automations-pack:
    name: "Heady Automations Pack"
    apps:
      - heady-browser-ext
      - heady-mobile-automations
      - headyos-web
      - heady-api
      - heady-mcp-gateway
    plan: pro
    price_monthly: 12.00
    target_audience: "Ops, automation engineers, power users"

  enterprise-suite:
    name: "Heady Enterprise Suite"
    apps: all
    plan: enterprise
    price: custom
    includes:
      - all_apps
      - white_label
      - on_premise
      - dedicated_support
      - custom_sla
      - audit_logs
      - sso_saml
      - data_residency

# ── Deployment Mode Combos ──────────────────────────────────
deployment_modes:
  local_only:
    name: "Local Only"
    description: "Everything runs on-device, zero cloud"
    docker_profile: local-offline
    requires_internet: false
    model_source: local_ollama_or_docker_model_runner
    suitable_for: [personal-suite, pro-suite, dev-pack]

  hybrid:
    name: "Hybrid Local + Cloud"
    description: "Local first, cloud fallback for heavy tasks"
    docker_profile: hybrid
    requires_internet: true
    model_source: local_preferred_cloud_fallback
    suitable_for: [personal-suite, pro-suite, dev-pack, creator-pack]

  cloud_only:
    name: "Cloud Only"
    description: "Thin clients, all processing in cloud"
    docker_profile: cloud-saas
    requires_internet: true
    model_source: cloud_apis
    suitable_for: [personal-suite, pro-suite, enterprise-suite]

  self_hosted:
    name: "Self-Hosted"
    description: "Your own servers, your data, your rules"
    docker_profile: full-suite
    requires_internet: false
    model_source: custom
    suitable_for: [enterprise-suite]
