<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heady Systems - HeadyBuddy Integrated</title>
    <link rel="icon" href="/assets/heady-logo.svg" type="image/svg+xml">
    <meta name="theme-color" content="#4f46e5">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 800px;
            position: relative;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 5px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
            text-align: center;
            margin-bottom: 30px;
        }

        .headybuddy-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .headybuddy-widget {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 350px;
            max-height: 500px;
            overflow: hidden;
        }

        .headybuddy-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .headybuddy-content {
            padding: 15px;
            height: 350px;
            overflow-y: auto;
        }

        .headybuddy-input {
            padding: 10px;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }

        .headybuddy-input input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .headybuddy-input button {
            padding: 8px 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
        }

        .message.user {
            background: #e3f2fd;
            margin-left: 20px;
        }

        .message.assistant {
            background: #f5f5f5;
            margin-right: 20px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }

        .status-online { background: #4caf50; }
        .status-thinking { background: #ff9800; }
        .status-offline { background: #f44336; }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="logo">
            <div class="logo-icon">∞</div>
            <h1>Heady Systems</h1>
            <p class="subtitle">Sacred Geometry • Organic Systems • Breathing Interfaces</p>
        </div>

        <div class="text-center">
            <h2>Welcome to HeadyMe Cloud</h2>
            <p class="text-gray-600 mb-4">Experience the power of HeadyBuddy AI Assistant</p>
            <div class="bg-blue-50 p-4 rounded-lg">
                <p class="text-sm text-blue-800">
                    <strong>HeadyBuddy Status:</strong> <span id="buddy-status">Connecting...</span>
                </p>
            </div>
        </div>
    </div>

    <!-- HeadyBuddy Widget -->
    <div class="headybuddy-container" id="headybuddy-widget">
        <div class="headybuddy-widget">
            <div class="headybuddy-header">
                <span>
                    <span class="status-indicator status-online" id="status-indicator"></span>
                    HeadyBuddy
                </span>
                <button onclick="toggleHeadyBuddy()" style="background: none; border: none; color: white; cursor: pointer;">×</button>
            </div>
            <div class="headybuddy-content" id="chat-messages">
                <div class="message assistant">
                    Hello! I'm HeadyBuddy, your AI assistant. How can I help you today?
                </div>
            </div>
            <div class="headybuddy-input">
                <input type="text" id="message-input" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        let isExpanded = true;
        const HEADY_API = "https://headysystems.com/api";

        function toggleHeadyBuddy() {
            const widget = document.getElementById('headybuddy-widget');
            isExpanded = !isExpanded;
            widget.style.display = isExpanded ? 'block' : 'none';
        }

        function updateStatus(status, text) {
            const indicator = document.getElementById('status-indicator');
            const statusText = document.getElementById('buddy-status');
            
            indicator.className = `status-indicator status-${status}`;
            statusText.textContent = text;
        }

        function addMessage(role, content) {
            const messagesDiv = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            messageDiv.textContent = content;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        async function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            
            if (!message) return;

            addMessage('user', message);
            input.value = '';
            updateStatus('thinking', 'Processing...');

            try {
                const response = await fetch(`${HEADY_API}/buddy/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        history: []
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();
                addMessage('assistant', data.reply || data.message || "I'm here to help!");
                updateStatus('online', 'Connected');
            } catch (error) {
                addMessage('assistant', `Connection issue: ${error.message}. Trying to reconnect...`);
                updateStatus('offline', 'Connection error');
            }
        }

        // Initialize HeadyBuddy
        document.addEventListener('DOMContentLoaded', function() {
            updateStatus('online', 'Connected to HeadyMe Cloud');
            
            // Test connection
            fetch(`${HEADY_API}/health`)
                .then(response => {
                    if (response.ok) {
                        updateStatus('online', 'Connected to HeadyMe Cloud');
                    } else {
                        throw new Error('Service unavailable');
                    }
                })
                .catch(error => {
                    updateStatus('offline', 'Connection error');
                    console.error('HeadyBuddy connection failed:', error);
                });
        });
    </script>
</body>
</html>
