# SKILL EXECUTION ENGINE
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

execution:
  engine: "heady-skill-executor"
  api_endpoint: "https://api.yourdomain.com/skills"
  
  # Skill invocation methods
  invocation:
    - method: "api"
      endpoint: "/api/skills/execute"
    - method: "cli"
      command: "heady skill run <skill-name>"
    - method: "pipeline"
      task_type: "skill_execution"
    - method: "heady-buddy"
      trigger: "natural-language"
  
  # Execution context
  context:
    workspace: "auto-detect"
    environment: "auto-detect"
    user: "current"
    
  # Logging and monitoring
  logging:
    level: "info"
    destination: "logs/skills/"
    format: "json"
    
  monitoring:
    track_execution: true
    collect_metrics: true
    report_failures: true

