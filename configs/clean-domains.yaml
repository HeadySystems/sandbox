# ═══════════════════════════════════════════════════════════════════════════════
# SERVICE NAMING CONVENTION
# ═══════════════════════════════════════════════════════════════════════════════
# For local/network setups WITHOUT using api.headysystems.com/api.headysystems.com:
# 
# Option 1: Use machine hostname
#   - manager.mylaptop → resolves via local DNS
#   - buddy.mylaptop
# 
# Option 2: Use IP addresses directly (no loopback)
#   - http://192.168.1.100:3300
#   - http://10.0.0.5:3300
# 
# Option 3: Use Docker/Kubernetes DNS
#   - manager.heady.svc.cluster.local
#   - buddy.heady.svc.cluster.local

services:
  manager:
    name: heady-manager
    default_port: 3300
    example_access: http://your-hostname:3300
    
  buddy:
    name: heady-buddy
    default_port: 5174
    example_access: http://your-hostname:5174
    
  web:
    name: heady-web
    default_port: 5173
    example_access: http://your-hostname:5173
    
  postgres:
    name: heady-db
    default_port: 5432
    example_access: postgres://your-hostname:5432
    
  redis:
    name: heady-cache
    default_port: 6379
    example_access: redis://your-hostname:6379

