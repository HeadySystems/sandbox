# RENDER SETUP â€” Add these as custom domains in Render dashboard
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
render_setup: |
  1. Go to https://dashboard.render.com
  2. Select your HeadyManager service
  3. Click "Custom Domains"
  4. Add each subdomain:
     
     CNAME Records:
     jules.app.headysystems.com â†’ app.headysystems.com
     observer.app.headysystems.com â†’ app.headysystems.com
     builder.app.headysystems.com â†’ app.headysystems.com
     atlas.app.headysystems.com â†’ app.headysystems.com
     pythia.app.headysystems.com â†’ app.headysystems.com
     buddy.app.headysystems.com â†’ app.headysystems.com
     api.app.headysystems.com â†’ app.headysystems.com
     app.app.headysystems.com â†’ app.headysystems.com
     ... (all 50+ subdomains)
     
  5. Render will verify each domain
  6. All subdomains will route to your HeadyManager
  7. HeadyManager can route based on Host header

# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
# ROUTING LOGIC â€” HeadyManager uses Host header to route
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
routing:
  strategy: host_header
  
  rules:
    - host: api.app.headysystems.com
      service: heady-manager
      port: 3300
      
    - host: jules.app.headysystems.com
      service: ai-node
      node: jules
      port: 8001
      
    - host: observer.app.headysystems.com
      service: ai-node
      node: observer
      port: 8002
      
    - host: buddy.app.headysystems.com
      service: heady-buddy
      port: 5174
      
    - host: app.app.headysystems.com
      service: frontend
      port: 5173
      
    - host: db.app.headysystems.com
      service: postgres
      port: 5432
      protocol: postgresql
      
    - host: cache.app.headysystems.com
      service: redis
      port: 6379
      protocol: redis

