# HCFP DEPLOYMENT STRATEGY
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
deployment:
  cloudflare:
    dns_records:
      type: CNAME
      target: app.headysystems.com
      ttl: 1
      proxied: true
      
    ssl:
      mode: full
      
    page_rules:
      - url: "*yourdomain.com/*"
        settings:
          cache_level: "cache_everything"
          security_level: "high"
          
  load_balancing:
    primary: app.headysystems.com
    fallback: app.headysystems.com
    
  health_checks:
    path: /api/health
    expected_status: 200
    interval: 30

