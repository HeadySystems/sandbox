alerts:
  - name: "high-error-rate"
    condition: "errors/requests > 0.05"
    severity: "critical"
    channels:
      - "email:admin@heady.io"
      - "slack:#alerts"
  
  - name: "high-latency"
    condition: "p99_latency > 500"
    severity: "warning"
    channels:
      - "slack:#alerts"

notification_channels:
  email:
    admin@heady.io:
      type: "smtp"
  slack:
    "#alerts":
      webhook: "https://hooks.slack.com/services/..."
