# HEADCORE NAMING STANDARDS v1.0
# Enforces canonical naming across all Heady properties

core_principles:
  - descriptive_names: true
  - predictable_across_envs: true
  - consistent_casing: true
  - no_local_references: true

domain_layout:
  headyconnection:
    production:
      root: headyconnection.org
      api: api.headyconnection.org
      app: app.headyconnection.org
    staging:
      root: staging.headyconnection.org
      api: api.staging.headyconnection.org
  headysystems:
    production:
      root: headysystems.com
      api: api.headysystems.com
      app: app.headysystems.com

rest_patterns:
  base_path: "/v1/{plural_resource}"
  collections:
    - /v1/users
    - /v1/organizations
    - /v1/events

env_var_standards:
  api_base_url: API_BASE_URL
  webapp_url: WEBAPP_URL
  admin_url: ADMIN_URL

banned_patterns:
  - api.headysystems.com
  - api.headysystems.com
  - 10.x.x.x
  - 192.168.x.x
  - C:\\
  - E:\\

service_naming:
  pattern: "{domain}-{purpose}-service"
  examples:
    - "headysystems-api-service"
    - "headyconnection-auth-service"
  rules:
    - "Must include domain prefix"
    - "Must include purpose descriptor"
    - "Must end with '-service'"

endpoint_naming:
  rest_patterns:
    collections: "/v1/{kebab-case-resource-name}"
    instances: "/v1/{kebab-case-resource-name}/{id}"
  graphql_patterns:
    queries: "{camelCaseResourceName}Query"
    mutations: "{camelCaseResourceName}Mutation"
  rules:
    - "No technical terms in public endpoints"
    - "Versioned APIs (v1, v2, etc.)"
    - "Consistent case conventions"

infrastructure_patterns:
  queues: "heady-{service}-{purpose}-{env}"
  buckets: "heady-data-{domain}-{env}"

replacement_rules:
  api.headysystems.com:3000: "https://app.headysystems.com"
  C:\\MyProject\\Heady: "<HEADY_PROJECT_ROOT>"

enforcement:
  automated_checks:
    - "Run on every commit via CI pipeline"
    - "Block deployment if violations found"
    - "Auto-correct fixable violations"
  
  verification_scripts:
    - "scripts/verify-naming-standards.ps1"
    - "scripts/verify-domain-compliance.ps1"
    - "scripts/verify-no-api.headysystems.com.ps1"
  
  reporting:
    - "Real-time violation alerts in IDE"
    - "Daily compliance reports"
    - "Auto-generated JIRA tickets for critical violations"

governance:
  naming_guardians: ["@founder", "@brand-architect"]
  required_approvals:
    - new_domains
    - service_names
    - rest_base_paths
  compliance_workflow:
    - "Violations create high-priority tasks"
    - "Auto-assign to domain owners"
    - "Resolution required within 24 hours"
  
  exception_process:
    - "Submit via pull request"
    - "Requires architect approval"
    - "Documented in registry"

integration:
  ci_cd:
    - "Run naming checks in pre-commit hook"
    - "Block PR if violations exist"
    - "Auto-comment with violations"
  
  monitoring:
    - "Track naming compliance score"
    - "Alert if score drops below 95%"
    - "Weekly compliance reports"
