# DNS SETUP INSTRUCTIONS
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
setup:
  cloudflare_dns: |
    For each domain above, create an A record:
    
    Type: A
    Name: @ (or www for alternates)
    Content: YOUR_SERVER_IP
    TTL: Auto
    Proxy: Enabled (orange cloud)
    
  render_custom_domains: |
    In Render dashboard:
    1. Add custom domain to your service
    2. Enter: headymanager.com
    3. Verify DNS with CNAME or A record
    4. Repeat for each domain
    
  local_dev: |
    For local development without api.headysystems.com:
    
    1. Use /etc/hosts pointing to actual IPs:
       192.168.1.100 headymanager.com
       192.168.1.100 headybuddy.com
       
    2. Or use dnsmasq with wildcard:
       address=/heady.com/192.168.1.100
       
    3. Or use ngrok for public tunnels:
       ngrok http 3300 --domain=headymanager.com

